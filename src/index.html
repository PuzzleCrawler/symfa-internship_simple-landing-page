    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>CustDev</title>

<body class="body">
    <header class="header">
        <nav class="navigation">
            <ul class="city">

                <li class="menu__item"><a class="menu__item_focused" href="#">Программа</a></li>

            <div class="main-screen__promotion">
                <p class="main-screen__promotion-place">Санкт-петербург 10-21 мая</p>

                <p class="main-screen__promotion-course">На оффлайн курсе из 5 воркшопов</p>
                <div class="main-screen__promotion-signup-bg">
                    <button class="main-screen__promotion-signup button" type="button">Записаться</button>
